version: "3.9"


services:
  traefik:
    image: "traefik:v2.5"
    container_name: "traefik"
    command:
      # - "--log.level=DEBUG"
      - "--api.insecure=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
    ports:
      - "80:80"
      - "8080:8080"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

  be-auth:
    build:
      context: ./be-auth
    env_file:
      - .env
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.be-auth.rule=Host(`$BE_AUTH_HOST`)"
      - "traefik.http.routers.be-auth.entrypoints=web"
      - "traefik.http.services.be-auth.loadbalancer.server.port=80"

  fe:
    build:
      context: ./fe
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.fe.rule=Host(`$FE_HOST`)"
      - "traefik.http.routers.fe.entrypoints=web"

  db:
    image: postgres
    environment:
      - POSTGRES_DB=$BE_AUTH_DB
    env_file:
      - .env
    volumes:
      - db-data:/var/lib/postgresql/data


volumes:
  db-data:
    driver: local
